<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Moshify</title>
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
                            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
                                <link rel="stylesheet" href="css/normalize.css">
                                    <link rel="stylesheet" href="css/styles.css"></head>
                                    <body>
                                        <section class="block container">
                                            <header class="block__header">
                                                <h2>Starting at $9 per month</h2>
                                                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Error corporis assumenda omnis cumque voluptates aliquam optio deserunt, commodi sed tempore.</p>
                                            </header>
                                            <div class="input-group block-domain">
                                                <input class="input" type="text" placeholder="Enter domain name here...">
                                                    <button class="btn btn--accent">
                                                        <svg class="icon icon--white">
                                                            <use xlink:href="images/sprite.svg#search"></use>
                                                        </svg>Search</button>

                                                </div>
                                                <ul class="list block-domain__prices">
                                                    <span class="badge badge--secondary badge__height">
                                                        <li>.com $9</li>
                                                    </span>
                                                    <li>.sg $10</li>
                                                    <li>.space $11</li>
                                                    <li>.info $14</li>
                                                    <li>.net $10</li>
                                                    <li>.xyz $10</li>
                                                </ul>
                                            </section>
                                            <script src="main.js"></script>

                                        </body>
                                    </html>
                                </body>
