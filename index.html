<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moshify</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css"></head>
    <body>
        <blockquote class="quote">
            <p class="quote__text">Lorem ipsum, dolor sit amet consectetur apisicing elit. Consequuntur nihil illo, provident aliquam ea unde quae quasi debitis ab esse! Eveniet ea accusantium distinctio perferendis pariatur soluta, eligendi nemo sapiente.</p>
            <div class="media">
                <div class="media__image">
                    <svg class="icon icon--primary quote__line">
                        <use xlink:href="images/sprite.svg#line"></use>
                    </svg>

                </div>
                <div class="media__body">
                    <h3 class="media__title quote__author">John Smith</h3>
                    <p class="quote__company">ABC Company</p>
                </div>
            </div>
        </blockquote>
    </body>
</html>
